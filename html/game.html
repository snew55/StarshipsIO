<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <div id="viewport">
        <div id="game-area"></div>
    </div>
    <div id="hud">
        <span id="health">Health: 3</span>
        <span id="score">Score: 0</span>
        <span id="ammo">Ammo: 0</span>
        <span id="boost">Boost:</span>
        <span class="boost-bar">
            <div id="fill" style="width: 25px;
            height: 100%;
            background-color: purple;"></div>
        </span>
    </div>
    <div id="leaderboard"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/game.js"></script>
    <audio autoplay loop>
        <source src="../assets/audio/space-ranger-moire-main-version-03-04-10814.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>

</html>
